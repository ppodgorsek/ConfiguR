#database.datasource.url=jdbc:h2:mem:configurjpatest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
database.datasource.url=jdbc:hsqldb:mem:configurjpatest;hsqldb.write_delay=false;shutdown=true
#database.datasource.driverClassName=org.h2.Driver
database.datasource.driverClassName=org.hsqldb.jdbc.JDBCDriver
#database.datasource.user=
database.datasource.user=sa
database.datasource.password=

#database.dbunit.dataTypeFactory=org.dbunit.ext.h2.H2DataTypeFactory
database.dbunit.dataTypeFactory=org.dbunit.ext.hsqldb.HsqldbDataTypeFactory

#database.hibernate.dialect=org.hibernate.dialect.H2Dialect
database.hibernate.dialect=org.hibernate.dialect.HSQLDialect
database.hibernate.formatSql=true
database.hibernate.showSql=true
database.hibernate.hbm2ddl.auto=create
database.hibernate.hbm2ddl.import_files=
